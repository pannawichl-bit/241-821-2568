<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">แบบฟอร์มลงทะเบียน</div>
        
        <div class="form-input">
            <div class="header-form">ชื่อ</div>
            <input class="form" name="firstname" type="text" placeholder="ระบุชื่อของคุณ">
        </div>

        <div class="form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" name="lastname" type="text" placeholder="ระบุนามสกุล">
        </div>

        <div class="form-input">
            <div class="header-form">อายุ</div> 
            <input class="form" name="age" type="number" min="0" max="100">
        </div>

        <div class="form-input gender">
            <div class="header-form">เพศ</div> 
            <div class="flex">
                <div><input name="gender" type="radio" value="ชาย"> ชาย</div>
                <div><input name="gender" type="radio" value="หญิง"> หญิง</div>
                <div><input name="gender" type="radio" value="อื่นๆ"> อื่นๆ</div>
            </div>
        </div>

        <div class="form-input">
            <div class="header-form">งานอดิเรก</div>
            <div><input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ</div>
            <div><input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง</div>
            <div><input name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง</div>
        </div>

        <div class="form-input">
            <div class="header-form">คำอธิบายเพิ่มเติม</div>
            <textarea name="description" placeholder="กรอกรายละเอียด..."></textarea>
        </div>

        <div class="center">
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
